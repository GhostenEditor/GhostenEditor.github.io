    <div class="menus">
        <div class="btn-group">
            <button type="button" class="btn btn-primary active switch_button">Phone</button>

    _flutter.loader.load({
        onEntrypointLoaded: async function (engineInitializer) {
            const engine = await engineInitializer.initializeEngine({
                multiViewEnabled: true,
            });
            window.__app = await engine.runApp();
            window.__viewId = __app.addView({
                hostElement: document.querySelector('.frame'),
                initialData: 0,
            });
        }
    });
    Array.from(document.querySelectorAll('.switch_button').entries())
        .forEach(([index, el]) => el.addEventListener(
            'click', (_) => {
                Array.from(el.parentElement.children).forEach(el => el.classList.remove('active'));
                el.classList.add('active');
                switchMode(index)
            }
        ))

    function switchMode(index) {
        if (window.__app) {
            const el = document.getElementById('container');
            let className;
            switch (index) {
                case 0:
                    className = 'phone-frame';
                    break;
                case 1:
                    className = 'pad-frame';
                    break;
                case 2:
                    className = 'tv-frame';
                    break;
            }
            if (className && !el.classList.contains(className)) {
                el.className = className;
                if (window.__viewId) {
                    window.__app.removeView(__viewId);
                }
                window.__viewId = __app.addView({
                    hostElement: document.querySelector('.frame'),
                    initialData: index,
                });
            }
        }
    }
